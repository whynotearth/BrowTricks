<!DOCTYPE html>
<html class="min-h-full" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height, viewport-fit=cover">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= process.env.VUE_APP_SEO_TITLE %></title>
    <meta name="description" data-vmid="description" content="<%= process.env.VUE_APP_SEO_DESCRIPTION %>">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600;700&display=swap" rel="stylesheet">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://browtricksbeauty.com">
    <meta property="og:title" content="<%= process.env.VUE_APP_SEO_TITLE %>">
    <meta property="og:description" content="<%= process.env.VUE_APP_SEO_DESCRIPTION %>">
    <meta property="og:image" content="<%= process.env.VUE_APP_SEO_SOCIAL_COVER %>">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://browtricksbeauty.com">
    <meta property="twitter:title" content="<%= process.env.VUE_APP_SEO_TITLE %>">
    <meta property="twitter:description" content="<%= process.env.VUE_APP_SEO_DESCRIPTION %>">
    <meta property="twitter:image" content="<%= process.env.VUE_APP_SEO_SOCIAL_COVER %>">
  </head>
  <body class="safe-height">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K57GPRF"
      height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
